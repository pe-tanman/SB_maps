<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>旭丘高校天文部</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="

  <style>
    body {
      padding: 10px;
      margin: 10px;
    }
    html,
    body
  </style>
  <script src="simulation_demo.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="map-image-container">
    <div id="map" style="width: 600px; height: 600px;"></div>
    <div>
      <h2>気球からの最新画像</h2>
      <img src="3000.jpg" alt="上空からの画像" style="width: 500px; height: 300px;">
      <p>（サンプル画像）</p>
      </div>
    
    </div>
  
  <label for="switch">
    <input type="checkbox" id="chaseCheckbox" />
    ビューの追従
  </label>
  <div class="info-container">
    <h2>運行情報</h2>
  <div class="meter-wrapper"> 
    <meter id="altitude-meter" min="0" max="33000" low="0" high="30000" optimum="5000"></meter>
    <div class="info">
      <p id="altitude">高度</p>
      <p id="timer">00:00:00</p>
      </div>
     
  </div>
  </div>
