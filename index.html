<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>旭丘高校天文部</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <style>
    body {
      padding: 0;
      margin: 0
    }

    html,
    body,
    #map {
      height: 600px;
      width: 600px;
      ;
    }
  </style>
  <script src="simulation_demo.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>現在の位置</h1>
  <div id="map"></div>
  <label for="switch">
    <input type="checkbox" id="chaseCheckbox" />
    ビューの追従
  </label>
  <p id="altitude">高度</p>
  <p id="timer">00:00:00</p>
  <div class="meter-wrapper">
    <meter id="altitude-meter" min="0" max="33000" low="0" high="30000" optimum="5000"></meter>
    <ul class="scale">
      <li><span class="scale">0</span></li>
      <li><span class="scale">5000</span></li>
      <li><span class="scale">10000</span></li>
      <li><span class="scale">20000</span></li>
      <li><span class="scale">30000</span></li>
      <li><span class="scale"></span></li>
    </ul>
  </div>

</html>
